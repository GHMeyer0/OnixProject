version: '3.8'

services:
  onixproject.api:
    image: ${DOCKER_REGISTRY-}onixprojectapi
    build:
      context: .
      dockerfile: src/OnixProject.Api/Dockerfile
    networks:
      - backend

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - backend
  redis:
    image: redis
  rabbitmq:
    image: rabbitmq
networks:
  backend: